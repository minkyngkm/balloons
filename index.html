<!DOCTYPE html>
<html>
<head>
	<title>ballons</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="balloons balloon-yellow">
	</div>
	<div class="start-page"> 
		<h2> Are you ready to start? </h2>
		<input type="button" value="start"></button>
	</div>
	<div class = "score-block">
			<p>You popped <span> 0 </span> balloons</p>
	</div>

		<div class="result-block">
			<div class="result-box win">
				<h4> Congrats!</h4>
				<img src="images/happy.png" alt="winner">
				<h4>You popped <span> 0 </span> balloons</h4>
				<p> Play again? </p>
				<input type="button" value="Yes"> <input type="button" value="No">
			</div>
			<div class="result-box lose">
				<h4> Sorry!</h4>
				<img src="images/sad.png" alt="loser">
				<h4>You popped <span> 0 </span> balloons</h4>
				<p> Play again? </p>
				<input type="button" value="Yes">
				<input type="button" value="No">
			</div>
		</div>
	</div>
</body>
</html>
